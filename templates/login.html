<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(https://wallpaperaccess.com/full/136933.jpg) no-repeat;
      background-size: cover;
      background-position: center;
    }
    .wrapper{
      width: 420px;
      background: (128, 128, 128, 0.25) ;
      border: 2px solid rgba(255, 255, 255, .4);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
    }
    .wrapper h1{
      font-size: 36px;
      text-align: center;
    }
    .wrapper .input-box{
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    .input-box input{
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }
    .input-box input::placeholder{
      color: #fff;
    }
    .input-box i{
      position: absolute;
      right: 20px;
      top: 30%;
      transform: translate(-50%);
      font-size: 20px;
    }
    .wrapper .remember-forgot{
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }
    .remember-forgot label input{
      accent-color: #fff;
      margin-right: 3px;
    }
    .remember-forgot a{
      color: #fff;
      text-decoration: none;
    }
    .remember-forgot a:hover{
      text-decoration: underline;
    }
    .wrapper .btn{
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      transition: ease-in-out 0.2s;
    }
    .wrapper .register-link{
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }
    .register-link p a{
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link p a:hover{
      text-decoration: underline;
    }
    #login:hover{
        background-color: rgb(131,162,239);
    }
    .myimg {
      display: flex;
      margin: 0 auto 2px; /* Adjust margin as needed */
      margin-left: 80px;
      width: 150px; /* Adjust width as needed */
      height: 50px; /* Maintain aspect ratio */;
    }
  </style>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container"></div>
    <div class="wrapper">
        <form action="/login" method="POST">
          <img class="myimg" src="{{url_for('static',filename='logo.png')}}" alt="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <button type="submit" class="btn" id="login">Submit</button>
          <div class="register-link">
            <p>Dont have an account?<a href="/register"> Register </a></p>
          </div>
        </form>
        <p style="text-align:center"><a href="/">Back Home</a></p>
      </div>
